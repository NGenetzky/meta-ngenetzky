# POKY_BBLAYERS_CONF_VERSION is increased each time build/conf/bblayers.conf
# changes incompatibly
POKY_BBLAYERS_CONF_VERSION = "2"

BBPATH = "${TOPDIR}"
BBFILES ?= ""

BBLAYERS ?= " \
  ${TOPDIR}/../yocto/layers/poky/meta \
  ${TOPDIR}/../yocto/layers/poky/meta-poky \
  ${TOPDIR}/../yocto/layers/poky/meta-yocto-bsp \
  ${TOPDIR}/../yocto/layers/poky/meta-yocto-bsp \
  "
